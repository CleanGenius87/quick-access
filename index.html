    // RotaTable React component
    function RotaTable() {
      const [filterDate, setFilterDate] = React.useState("");
      const [filterName, setFilterName] = React.useState("");

      // Convert filterDate from YYYY-MM-DD to the format used in rotaData (e.g., "Sat 12th April")
      const convertDate = (dateStr) => {
        if (!dateStr) return "";
        const date = new Date(dateStr);
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const day = date.getDate();
        const month = months[date.getMonth()];
        const dayName = days[date.getDay()];
        const suffix = (day % 10 === 1 && day !== 11) ? 'st' : (day % 10 === 2 && day !== 12) ? 'nd' : (day % 10 === 3 && day !== 13) ? 'rd' : 'th';
        return `${dayName} ${day}${suffix} ${month}`;
      };

      const uniqueNames = [...new Set(rotaData.map(entry => entry.Name))].sort();

      // Filtering data based on user input
      const filteredDate = convertDate(filterDate);
      const filteredData = rotaData.filter((entry) => {
        const matchesDate = filteredDate ? entry.Date === filteredDate : true;
        const matchesName = filterName ? entry.Name === filterName : true;
        return matchesDate && matchesName;
      });

      return (
        <div>
          <div style={{ marginBottom: '24px' }}>
            <label for="filter-date">Filter by Date</label>
            <input type="date" id="filter-date" value={filterDate} onChange={(e) => setFilterDate(e.target.value)} min="2025-04-12" max="2025-06-28" />
          </div>
          <div style={{ marginBottom: '24px' }}>
            <label for="filter-name">Filter by Name</label>
            <select id="filter-name" value={filterName} onChange={(e) => setFilterName(e.target.value)}>
              <option value="">All Names</option>
              {uniqueNames.map((name) => (
                <option key={name} value={name}>{name}</option>
              ))}
            </select>
          </div>
          <table className="rota-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Duty</th>
              </tr>
            </thead>
            <tbody>
              {filteredData.length === 0 ? (
                <tr>
                  <td colSpan="2" style={{ textAlign: 'center', padding: '20px' }}>
                    No duties match the selected date.
                  </td>
                </tr>
              ) : (
                filteredData.map((entry, index) => (
                  <tr key={index}>
                    <td>{entry.Name}</td>
                    <td>{entry.Duty}</td>
                  </tr>
                ))
              )}
            </tbody>
          </table>
        </div>
      );
    }

    // Render the RotaTable component
    const root = ReactDOM.createRoot(document.getElementById('rota-root'));
    root.render(<RotaTable />);
