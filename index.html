      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // ---------------- Helper Functions ----------------
      function pad(n) { return n < 10 ? '0' + n : n; }
      function getDateYYYYMMDD(date) {
        return date.getFullYear() + '-' + pad(date.getMonth() + 1) + '-' + pad(date.getDate());
      }

      // Parse dates like "SAT 26TH April" to Date objects
      function parseExcelDate(dateStr, assumedYear = 2025) {
        if (!dateStr || typeof dateStr !== 'string') return null;
        const parts = dateStr.split(' ');
        if (parts.length < 3) return null;
        const dayStr = parts[1].replace(/TH|ST|ND|RD/, '');
        const monthStr = parts[2];
        const monthNames = {
          'January': 0, 'February': 1, 'March': 2, 'April': 3, 'May': 4, 'June': 5,
          'July': 6, 'August': 7, 'September': 8, 'October': 9, 'November': 10, 'December': 11
        };
        const month = monthNames[monthStr];
        if (month === undefined || !dayStr) return null;
        const day = parseInt(dayStr, 10);
        return new Date(assumedYear, month, day);
      }

      // Format date for display: "26TH April"
      function formatDateForHeader(dateStr) {
        if (!dateStr || typeof dateStr !== 'string') return 'Unknown';
        const parts = dateStr.split(' ');
        if (parts.length < 3) return dateStr;
        return `${parts[1]} ${parts[2]}`;
      }

      // ---------------- Tab UI Logic ----------------
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(tc => tc.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
          if (tab.dataset.tab === 'roster') {
            loadRotaData();
          }
        });
      });

      // ------------ Quick Access Logic -------------
      const siteDd = document.getElementById('websiteDropdown');
      const openWebsiteBtn = document.getElementById('openWebsite');
      siteDd.addEventListener('change', () => {
        openWebsiteBtn.disabled = !siteDd.value;
      });
      openWebsiteBtn.addEventListener('click', () => {
        if (siteDd.value) {
          const link = document.createElement('a');
          link.href = siteDd.value;
          link.target = '_blank';
          link.click();
        }
      });

      const fileDd = document.getElementById('fileDropdown');
      const openFileBtn = document.getElementById('openFile');
      fileDd.addEventListener('change', () => {
        openFileBtn.disabled = !fileDd.value;
      });
      openFileBtn.addEventListener('click', () => {
        if (fileDd.value) {
          const link = document.createElement('a');
          link.href = fileDd.value;
          link.download = '';
          link.click();
        }
      });

      // --------- Rota Logic -----------
      const rotaTable = document.getElementById('rotaTable');
      const controllerSelect = document.getElementById('controllerSelect');

      async function loadRotaData() {
        if (!rotaTable || !controllerSelect) {
          console.error('Rota table or controller select element not found.');
          return;
        }

        rotaTable.innerHTML = '<p>Loading rota data...</p>';
        try {
          const response = await fetch('files/New Rota.xlsx');
          if (!response.ok) {
            throw new Error(`Failed to fetch rota file: ${response.status} ${response.statusText}`);
          }

          const arrayBuffer = await response.arrayBuffer();
          const workbook = XLSX.read(arrayBuffer, { type: 'array', raw: true });

          const sheetNames = workbook.SheetNames;
          console.log('Available sheets:', sheetNames);
          const currentSheet = selectCurrentWeekSheet(sheetNames);
          if (!currentSheet) {
            throw new Error('No sheet found for the current week.');
          }
          console.log('Selected sheet:', currentSheet);

          const sheet = workbook.Sheets[currentSheet];
          const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: true, blankrows: false });
          console.log('Raw data:', rawData);

          if (!rawData || rawData.length < 2) {
            throw new Error('Excel sheet is empty or does not contain enough rows.');
          }

          displayRota(rawData);
          populateControllerDropdown(rawData);
        } catch (err) {
          console.error('Error loading rota data:', err);
          rotaTable.innerHTML = `<p style="color: #d70a33;">Error: Unable to load rota data. ${err.message}</p>`;
        }
      }

      function selectCurrentWeekSheet(sheetNames) {
        const today = new Date(2025, 4, 2);
        let selectedSheet = null;

        sheetNames.forEach(sheetName => {
          const match = sheetName.match(/WC (\d{2})\.(\d{2})\.(\d{2})/);
          if (match) {
            const day = parseInt(match[1], 10);
            const month = parseInt(match[2], 10) - 1;
            const year = 2000 + parseInt(match[3], 10);
            const monday = new Date(year, month, day);
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);

            if (today >= monday && today <= sunday) {
              selectedSheet = sheetName;
            }
          }
        });

        if (!selectedSheet) {
          let latestDate = null;
          sheetNames.forEach(sheetName => {
            const match = sheetName.match(/WC (\d{2})\.(\d{2})\.(\d{2})/);
            if (match) {
              const day = parseInt(match[1], 10);
              const month = parseInt(match[2], 10) - 1;
              const year = 2000 + parseInt(match[3], 10);
              const sheetDate = new Date(year, month, day);

              if (!latestDate || sheetDate > latestDate) {
                latestDate = sheetDate;
                selectedSheet = sheetName;
              }
            }
          });
        }

        return selectedSheet;
      }

      function extractDutyCode(value) {
        if (value === undefined || value === null || value === '') return '-';
        if (typeof value !== 'string') value = String(value);
        const parts = value.trim().split(' ');
        return parts[0] || '-';
      }

      function populateControllerDropdown(rawData) {
        const controllers = new Set();
        for (let i = 1; i < rawData.length; i++) {
          const row = rawData[i];
          if (!row || row.length < 5) continue;
          const controller = row[4]; // Column E (index 4)
          if (controller && typeof controller === 'string' && controller.trim() !== '') {
            controllers.add(controller.trim());
          }
        }
        console.log('Controllers found:', controllers);
        controllerSelect.innerHTML = '<option value="">All Controllers</option>';
        controllers.forEach(controller => {
          const option = document.createElement('option');
          option.value = controller;
          option.textContent = controller;
          controllerSelect.appendChild(option);
        });
        controllerSelect.addEventListener('change', () => displayRota(rawData));

      function displayRota(rawData) {
        if (!rotaTable) {
          console.error('Rota table element not found.');
          return;
        }

        const table = document.createElement('table');
        table.className = 'rota-table';

        // Extract dynamic headers from Row 1 (indices 5 to 11)
        const dateRow = rawData[0] || [];
        console.log('Header row (dates):', dateRow);
        const dates = [];
        for (let i = 5; i <= 11; i++) {
          dates.push(dateRow[i] || 'Unknown');
        }

        // Parse dates for highlighting the current date
        const parsedDates = dates.map(dateStr => parseExcelDate(dateStr, 2025));
        const today = new Date(2025, 4, 2);
        const todayStr = getDateYYYYMMDD(today);

        // Create headers
        const headerRow = document.createElement('tr');
        const headers = ['Duty', ...dates.map(formatDateForHeader)];
        headers.forEach((headerText, index) => {
          const th = document.createElement('th');
          th.textContent = headerText;
          if (index > 0) {
            const dateIndex = index - 1;
            const date = parsedDates[dateIndex];
            if (date && getDateYYYYMMDD(date) === todayStr) {
              th.classList.add('current-date');
            }
          }
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Process data starting from row 1 (index 1)
        let dataRows = [];
        for (let i = 1; i < rawData.length; i++) {
          const row = rawData[i];
          if (!row || row.length < 5) continue;

          const controller = row[4] ? String(row[4]).trim() : '-'; // Column E (index 4)
          if (controller === '-') continue;

          // Extract duties from Columns F to L (indices 5 to 11)
          const sat = extractDutyCode(row[5]);
          const sun = extractDutyCode(row[6]);
          const mon = extractDutyCode(row[7]);
          const tue = extractDutyCode(row[8]);
          const wed = extractDutyCode(row[9]);
          const thu = extractDutyCode(row[10]);
          const fri = extractDutyCode(row[11]);

          console.log(`Row ${i}: Controller=${controller}, Duties=[${sat}, ${sun}, ${mon}, ${tue}, ${wed}, ${thu}, ${fri}]`);

          dataRows.push({ duty: controller, sat, sun, mon, tue, wed, thu, fri, controller });
        }

        // Filter by selected controller
        const selectedController = controllerSelect.value;
        let filteredRows = selectedController ? dataRows.filter(row => row.controller === selectedController) : dataRows;

        // Display the filtered rows
        filteredRows.forEach(row => {
          const tr = document.createElement('tr');
          // Only include the duty (controller name) and the 7 duty columns
          [row.duty, row.sat, row.sun, row.mon, row.tue, row.wed, row.thu, row.fri].forEach(cellData => {
            const td = document.createElement('td');
            td.textContent = cellData;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        rotaTable.innerHTML = '';
        if (filteredRows.length === 0) {
          rotaTable.innerHTML = '<p>No rota data available for the selected controller.</p>';
        } else {
          rotaTable.appendChild(table);
        }

      function updateSaveButtonState() {
        saveRouteNoteBtn.disabled = !(routeDd.value && routeInfoText.value.trim());
      }
      routeDd.addEventListener('change', updateSaveButtonState);
      routeInfoText.addEventListener('input', updateSaveButtonState);

      saveRouteNoteBtn.addEventListener('click', () => {
        const route = routeDd.value;
        const info = routeInfoText.value.trim();
        if (!route || !info) return;

        const note = { route, info, timestamp: Date.now() };

        if (editingNoteId) {
          database.ref('route-info/' + editingNoteId).update(note).then(() => resetForm()).catch(error => {
            console.error('Error updating note:', error);
            saveRouteNoteBtn.textContent = 'Error';
            saveRouteNoteBtn.style.background = '#d70a33';
          });
        } else {
          database.ref('route-info').push(note).then(() => resetForm()).catch(error => {
            console.error('Error saving note:', error);
            saveRouteNoteBtn.textContent = 'Error';
            saveRouteNoteBtn.style.background = '#d70a33';
          });
        }
      });

        editingNoteId = null;

        saveRouteNoteBtn.style.background = '#ff44d0';

      function loadRouteNotes() {
        let allNotes = [];
        database.ref('route-info').on('value', (snapshot) => {
          const notes = snapshot.val();
          allNotes = notes ? Object.entries(notes).map(([id, note]) => ({ id, ...note })) : [];
          renderNotes();
        });

        function renderNotes() {
          const selectedRoute = routeDd.value;
          routeNotesList.innerHTML = '';

          const filteredNotes = selectedRoute ? allNotes.filter(note => note.route === selectedRoute) : [];
          if (filteredNotes.length === 0) {
            routeNotesList.innerHTML = '<p>No route notes available for this route.</p>';
            return;
          }

          filteredNotes.sort((a, b) => b.timestamp - a.timestamp);
          filteredNotes.forEach(note => {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'route-note';
            const date = new Date(note.timestamp);
            noteDiv.innerHTML = `
              <p><strong>Route ${note.route}:</strong> ${note.info}</p>
              <p class="timestamp">Posted: ${date.toLocaleString()}</p>
              <button class="edit-btn" data-id="${note.id}">Edit</button>
              <button class="delete-btn" data-id="${note.id}">Delete</button>
            `;
            routeNotesList.appendChild(noteDiv);

              routeDd.value = note.route;
              routeInfoText.value = note.info;
              saveRouteNoteBtn.textContent = 'Update Note';
              saveRouteNoteBtn.style.background = '#44b261';
              updateSaveButtonState();
            });

                console.error('Error deleting note:', error);
                alert('Failed to delete note.');
              });
            });
          });
